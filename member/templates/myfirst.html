<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Members</title>
</head>
<body>
	<h1>Members</h1>
	<table border="1">
		{% for x in mymembers %}
		<tr>
			<td><a href="update/{{ x.id }}">{{ x.id }}</a></td>
			<td>{{ x.firstname }}</td>
			<td>{{ x.lastname }}</td>
			<td><a href="delete/{{ x.id }}">delete</a></td>
		</tr>
		{% endfor %}
	</table>
	<p>
		<a href="add/">Add member</a>
	</p>
</body>
</html>
